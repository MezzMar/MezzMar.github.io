  <style type="text/css" >
  body
  {
    margin: 0px;
    padding: 0px;
    text-align: center;
    color: #6f6d65;
    background-color: #f7f7f7;
    --color: #4383c5;
  }
  h1
  {
    font-family: Consolas,monaco,monospace;
    font-weight: 900;
    letter-spacing:  -.05em;
    font-size: 6rem;
    margin: 120px 0 1rem;
    display: inline-block;
    color: var(--color);

  }
  h2, h3
  {
    font-family: serif, console;
    font-weight: 100;
    font-size: 50px;
    line-height: 1.5;
    margin: .5em 0;
  }
  h2
  {
    color: #3e5155;
    font-weight: 300;
  }
  h3
  {
    font-size: 1.5rem;
    line-height: 1.15;
  }
  img
  {
    max-width: 275px;
    max-height: 275px;
    border-radius: 3em;
    border: 2px solid gray;
  }
  /*img:hover
  {
    transform: scale(1.05);
  }*/
  nav
  {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1;
      --size: 15px;
      --percentage: 100%;
  }
  .bar
  {
    position: fixed;
    background-color: var(--color);
  }
  .top
  {
    top: 0px;
    left: 0px;
    width: var(--percentage);
    height: var(--size);
  }
  .bottom
  {
    bottom: 0px;
    left: 0px;
    width: var(--percentage);
    height: var(--size);
  }
  .right
  {
    top: 0px;
    left: 0px;
    height: var(--percentage);
    width: var(--size);
  }
  .left
  {
    top: 0px;
    right: 0px;
    height: var(--percentage);
    width: var(--size);
  }
  button
  {
    margin: 3rem 10px 0;
    background-color: transparent;
    border-color: transparent;
    border-radius: 50%;
    padding: 0px;
  }
  a
  {
    text-decoration: none;
  }
  a:hover, button:hover
  {
    cursor: pointer;
  }
  .Projects
  {
    background-color: var(--color);
    padding: 30px;
    color: #fff;
    margin: 0 -30px;
    margin-top: 6rem;
  }
  .card
  {
    padding: 15px;
    margin: 0 auto 15px;
    text-align: center;
  }
  
  </style>
